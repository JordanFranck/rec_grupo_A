<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Média de Aprovação</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #f5f8fb; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .container { max-width: 480px; background: #fff; border-radius: 16px; padding: 32px; box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1); }
    h1 { text-align: center; margin-bottom: 16px; }
    form { display: flex; flex-direction: column; gap: 16px; }
    input { padding: 12px; border: 2px solid #cbd5e1; border-radius: 12px; }
    button { background: #2563eb; color: white; padding: 16px; border: none; border-radius: 14px; cursor: pointer; }
    .result { text-align: center; margin-top: 12px; padding: 16px; border-radius: 12px; }
    .approved { color: #16a34a; background: #dcfce7; }
    .failed { color: #dc2626; background: #fee2e2; }
  </style>
</head>
<body>
  <main class="container">
    <h1>Calculadora de Média</h1>
    <form id="gradeForm">
      <input type="number" id="grade1" placeholder="Nota 1" required min="0" max="10" step="0.01" />
      <input type="number" id="grade2" placeholder="Nota 2" required min="0" max="10" step="0.01" />
      <input type="number" id="grade3" placeholder="Nota 3" required min="0" max="10" step="0.01" />
      <button type="submit">Calcular Média</button>
    </form>
    <div id="resultText" class="result"></div>
  </main>

  <script>
    document.getElementById('gradeForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const g1 = parseFloat(document.getElementById('grade1').value);
      const g2 = parseFloat(document.getElementById('grade2').value);
      const g3 = parseFloat(document.getElementById('grade3').value);
      const avg = (g1 + g2 + g3) / 3;
      const resultText = document.getElementById('resultText');
      resultText.className = 'result ' + (avg >= 6 ? 'approved' : 'failed');
      resultText.textContent = avg >= 6 ? `Aprovado! Média: ${avg.toFixed(2)}` : `Reprovado! Média: ${avg.toFixed(2)}`;
    });
  </script>
</body>
</html>
